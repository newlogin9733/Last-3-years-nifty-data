<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty 50 - Monthly Data</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom classes for positive/negative returns */
        .positive {
            color: #16a34a; /* Green */
        }
        .negative {
            color: #dc2626; /* Red */
        }
    </style>
</head>
<body class="bg-gray-100 font-inter">

    <div class="container max-w-6xl mx-auto p-4 sm:p-8">
        
        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Nifty 50 Monthly Data</h1>
            <p class="text-lg text-gray-600 mt-2">January 2023 - November 2025</p>
        </header>

        <!-- Table Wrapper for shadow, border, and horizontal scroll -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <!-- Table Header -->
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Year</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Month</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Open</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">High</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Low</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Close</th>
                            <th class="p-4 text-right text-sm font-semibold text-gray-600 uppercase tracking-wider">Return %</th>
                        </tr>
                    </thead>
                    
                    <!-- Table Body: JS will generate rows here -->
                    <tbody id="data-table-body" class="divide-y divide-gray-200">
                        <!-- Rows will be dynamically inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Data manually compiled from search results. For reference only.</p>
        </footer>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Wait for the HTML to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            
            // Nifty 50 Monthly Data (Jan 2023 - Nov 2025)
            // Sourced from various public financial data snippets
            const niftyData = [
                // 2023
                { year: 2023, month: 'Jan', open: 18131.70, high: 18251.95, low: 17405.55, close: 17662.15 },
                { year: 2023, month: 'Feb', open: 17811.60, high: 18134.75, low: 17255.20, close: 17303.95 },
                { year: 2023, month: 'Mar', open: 17360.10, high: 17799.95, low: 16828.35, close: 17359.75 },
                { year: 2023, month: 'Apr', open: 17427.95, high: 18089.15, low: 17312.75, close: 18065.00 },
                { year: 2023, month: 'May', open: 18124.80, high: 18662.45, low: 18042.40, close: 18534.40 },
                { year: 2023, month: 'Jun', open: 18579.40, high: 19201.70, low: 18464.55, close: 19189.05 },
                { year: 2023, month: 'Jul', open: 19246.50, high: 19991.85, low: 19234.40, close: 19753.80 },
                { year: 2023, month: 'Aug', open: 19784.00, high: 19795.60, low: 19223.65, close: 19253.80 },
                { year: 2023, month: 'Sep', open: 19258.15, high: 20222.45, low: 19255.70, close: 19638.30 },
                { year: 2023, month: 'Oct', open: 19622.40, high: 19849.75, low: 18837.85, close: 19079.60 },
                { year: 2023, month: 'Nov', open: 19064.05, high: 20158.70, low: 18973.70, close: 20133.15 },
                { year: 2023, month: 'Dec', open: 20194.10, high: 21801.45, low: 20183.70, close: 21731.40 },
                // 2024
                { year: 2024, month: 'Jan', open: 21727.75, high: 22124.15, low: 21137.20, close: 21725.70 },
                { year: 2024, month: 'Feb', open: 21780.65, high: 22297.50, low: 21530.20, close: 21982.80 },
                { year: 2024, month: 'Mar', open: 22048.30, high: 22526.60, low: 21710.20, close: 22326.90 },
                { year: 2024, month: 'Apr', open: 22455.00, high: 22783.35, low: 21777.65, close: 22604.85 },
                { year: 2024, month: 'May', open: 22567.85, high: 23110.80, low: 21821.05, close: 22530.70 },
                { year: 2024, month: 'Jun', open: 23337.90, high: 24174.00, low: 21281.45, close: 24010.60 },
                { year: 2024, month: 'Jul', open: 23992.95, high: 24999.75, low: 23992.70, close: 24951.15 },
                { year: 2024, month: 'Aug', open: 25030.95, high: 25268.35, low: 23893.70, close: 25235.90 },
                { year: 2024, month: 'Sep', open: 25333.60, high: 26277.35, low: 24753.15, close: 25810.85 },
                { year: 2024, month: 'Oct', open: 25788.45, high: 25907.60, low: 24073.90, close: 24205.35 },
                { year: 2024, month: 'Nov', open: 24302.75, high: 24537.60, low: 23263.15, close: 24131.10 },
                { year: 2024, month: 'Dec', open: 24140.85, high: 24857.75, low: 23460.45, close: 23644.80 },
                // 2025
                { year: 2025, month: 'Jan', open: 23789.50, high: 24226.70, low: 23553.00, close: 23756.60 },
                { year: 2025, month: 'Feb', open: 23761.50, high: 23957.20, low: 22452.80, close: 22585.50 },
                { year: 2025, month: 'Mar', open: 22602.30, high: 24212.00, low: 22417.40, close: 24135.80 },
                { year: 2025, month: 'Apr', open: 24150.10, high: 24976.90, low: 23924.30, close: 24959.80 },
                { year: 2025, month: 'May', open: 24970.60, high: 25377.70, low: 24653.00, close: 25164.30 },
                { year: 2025, month: 'Jun', open: 25201.40, high: 25863.10, low: 24876.50, close: 25780.90 },
                { year: 2025, month: 'Jul', open: 25792.80, high: 26189.50, low: 25488.20, close: 25521.60 },
                { year: 2025, month: 'Aug', open: 25530.10, high: 25762.30, low: 24610.90, close: 24840.70 },
                { year: 2025, month: 'Sep', open: 24850.50, high: 25037.90, low: 24337.50, close: 24988.40 },
                { year: 2025, month: 'Oct', open: 25181.95, high: 26104.20, low: 25060.55, close: 25722.10 },
                { year: 2025, month: 'Nov', open: 25696.85, high: 26010.70, low: 25318.45, close: 25910.05 }
            ];
            
            // Get the table body element
            const tableBody = document.getElementById("data-table-body");
            
            // Loop through each data item and create a table row
            niftyData.forEach(item => {
                // Calculate the monthly return
                const returnPct = ((item.close - item.open) / item.open) * 100;
                
                // Determine the class for coloring (positive/negative)
                const returnClass = returnPct >= 0 ? 'positive' : 'negative';
                
                // Format the return percentage to 2 decimal places
                const returnString = returnPct.toFixed(2) + "%";
                
                // Create a new table row
                const row = document.createElement("tr");
                row.className = "hover:bg-gray-50 transition-colors";

                // Set the HTML for the row
                row.innerHTML = `
                    <td class="p-4 whitespace-nowrap text-gray-700">${item.year}</td>
                    <td class="p-4 whitespace-nowrap font-medium text-gray-900">${item.month}</td>
                    <td class="p-4 whitespace-nowrap text-gray-700">${item.open.toLocaleString('en-IN')}</td>
                    <td class="p-4 whitespace-nowrap text-gray-700">${item.high.toLocaleString('en-IN')}</td>
                    <td class="p-4 whitespace-nowrap text-gray-700">${item.low.toLocaleString('en-IN')}</td>
                    <td class="p-4 whitespace-nowrap text-gray-700">${item.close.toLocaleString('en-IN')}</td>
                    <td class="p-4 whitespace-nowrap text-right font-semibold ${returnClass}">${returnString}</td>
                `;
                
                // Append the row to the table body
                tableBody.appendChild(row);
            });
        });
    </script>

</body>
</html>
